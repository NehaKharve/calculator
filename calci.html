<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="outer"> 
        <h1 class=" text-center">Calculator</h1>
        <div class="Container bg- red flex flex-col  mx-auto m-w-20">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button lightskyblue" data-all-clear>AC</button>
                <button class="button lightskyblue" data-percent>%</button>
                <button class="button lightskyblue" data-operator>/</button>
                <button class="button lightskyblue" data-operator>*</button>
                 </div>
          <div class="row">
                <button class="button" data-number="7">7</button>
                <button class="button" data-number="8">8</button>
                <button class="button" data-number="9">9</button> 
                <button class="button lightskyblue" data-operator="+" class="operator">&plus;</button>
            </div>
           
            <div class="row">
                <button class="button" data-number="4">4</button>
                <button class="button" data-number="5">5</button>
                <button class="button" data-number="6">6</button>
                <button class="button lightskyblue" data-operator>-</button>
            
            
            
            </div>
           
            <div class="row">
                <button class="button key" data-number="1">1</button>
                <button class="button key" data-number="2">2</button>
                <button class="button key" data-number="3">3</button>
               <button class="button lightskyblue equals" data-equals="=" class="operator" >&equals;</button>
            
            </div>
            <div class="row">
            
                <button class="button zero" data-number="0">0</button>
                <button class="button  lightskyblue Enter"data-number="Enter">Enter</button>
              
            </div>

        </div>

        </div>
        <script src="script.js"></script>
   
    </body>
</html>
